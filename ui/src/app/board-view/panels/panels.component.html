<div id="board-view">
  <div class="content-main">
    <div cdkDropListGroup class="board__container">
      <div class="board">
        <p class="board-name">Keep</p>
          <div
            cdkDropList
            [cdkDropListData]="keeps$"
           >
            <div *ngFor="let keep of keeps$|async" cdkDrag>
              <mat-card class="orange-theme">
                <mat-card-title color="primary">{{ keep.text }}</mat-card-title>
                <mat-card-content>
                  {{ keep.createdat }}
                </mat-card-content>
              </mat-card>
            </div>
          </div>
        <button class="button-add-kpt">+</button>
      </div>
    </div>
  </div>
</div>
